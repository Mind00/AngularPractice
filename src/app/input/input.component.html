<h4>this <strong>{{inputProperty}}</strong> 
<div class="container">
  <div class="row">
    <table class="table table-condensed" border="2"> 
    <thead>
      <tr>
      <th>S.N</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Address</th>
      <th>Gender</th>
      <th>State</th>
      <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers;">
      <td>{{customer.customerNo}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.city}}</td>
      <td>{{customer.state}}</td>
      <td>{{customer.country}}</td>
      <td><button (click)="showDetails(customer)">Edit</button></td>
      </tr>
    </tbody>
    </table>
  </div>
  </div>
  <h3>Details</h3>
<app-output [customer]="selectedCustomer" 
    (customerChange)="update($event)"></app-output>
